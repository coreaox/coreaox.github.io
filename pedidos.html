<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Jogos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { background: #333; padding: 10px; margin: 5px; border-radius: 5px; }
        button { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            margin: 20px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>ðŸ“‹ Lista de Pedidos</h2>
    <ul id="listaPedidos">Carregando...</ul>

    <!-- âœ… BotÃ£o "Pedidos" adicionado -->
    <button id="pedidos">ðŸ“‹ Pedidos</button>

    <script>
        const repo = "coreaox/pedidos";  // ðŸ”´ Substitua pelo seu repositÃ³rio
        const apiUrl = `https://api.github.com/repos/${repo}/issues`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                let pedidos = data.map(issue => issue.title.replace("Pedido de ", "")).sort(); // ðŸ”µ Ordena A-Z
                document.getElementById("listaPedidos").innerHTML = pedidos.map(jogo => `<li>${jogo}</li>`).join("");
            })
            .catch(error => {
                document.getElementById("listaPedidos").innerHTML = "Erro ao carregar pedidos!";
            });

        // âœ… FunÃ§Ã£o do botÃ£o "Pedidos" (pode ser alterada para qualquer aÃ§Ã£o desejada)
        document.getElementById("pedidos").addEventListener("click", function() {
            alert("O botÃ£o 'Pedidos' foi clicado!");
        });
    </script>
</body>
</html>
